version: 2
updates:
  - package-ecosystem: "gomod"
    target-branch: "dev"
    directories:
      - "api"
      - "infrastructure"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
    assignees:
      - "nmathew98"
    commit-message:
      prefix: "[gomod] "

  - package-ecosystem: "npm"
    target-branch: "dev"
    directories:
      - "client"
    schedule:
      interval: "weekly"
    allow:
      - dependency-type: "direct"
    assignees:
      - "nmathew98"
    commit-message:
      prefix: "[npm] "
